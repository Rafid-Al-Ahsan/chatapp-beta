<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
  
    </style>

</head>
<body>


  
 
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Logo</span>
    </div>
  </nav>

    
    <div class="container">
    <h2> Chose Payment Option: </h2>
    
    <div class="form-check mt-5">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Debit/Credit Card</label>
        <br>
        
        <img src="nexus.jpg" style="width: 10%;">
        <img src="visa.png" style="width: 10%;">
        <img src="master.png" style="width: 10%;">
    </div>
      
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">Mobile Banking</label>
        <br>
        <img src="rocket.png" style="width: 10%;">
        <img src="bkash.png" style="width: 10%;">
        <img src="nogod.png" style="width: 10%;">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">Internet Banking</label>
        <br>
        <img src="asia.jpg" style="width: 10%;">
        <img src="mtb.png" style="width: 10%;">
        <img src="islamic.png" style="width: 10%;">
    </div>

    <button type="button" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger">Cancel</button>
      
  </div>

</body>
</html>
